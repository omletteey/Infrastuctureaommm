name: 'Terraform CI/CD Pipeline'

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'Terrafrom/**'
      - '.github/workflows/terraform.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'Terrafrom/**'
      - '.github/workflows/terraform.yml'
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: true
        default: 'plan'
        type: choice
        options:
          - plan
          - apply
          - destroy
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod
      cloud_provider:
        description: 'Cloud provider'
        required: true
        default: 'AWS'
        type: choice
        options:
          - AWS
          - AZURE
          - GCP
      confirmation:
        description: 'Type "DESTROY" to confirm destruction (required for destroy action)'
        required: false
        type: string

env:
  TF_VERSION: '1.6.0'
  TF_IN_AUTOMATION: true
  TF_INPUT: false

permissions:
  contents: read
  pull-requests: write
  id-token: write  # Required for OIDC authentication

jobs:
  terraform-validate:
    name: 'Terraform Validate'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        cloud_provider: [AWS, AZURE, GCP]
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive
        working-directory: ./Terrafrom/Terrafrom/${{ matrix.cloud_provider }}
        continue-on-error: true

      - name: Terraform Init
        id: init
        run: terraform init -backend=false
        working-directory: ./Terrafrom/Terrafrom/${{ matrix.cloud_provider }}

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color
        working-directory: ./Terrafrom/Terrafrom/${{ matrix.cloud_provider }}

      - name: Comment PR - Validation Results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const output = `
            ## Terraform Validation Results for ${{ matrix.cloud_provider }}
            
            #### Terraform Format and Style üñå \`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization ‚öôÔ∏è \`${{ steps.init.outcome }}\`
            #### Terraform Validation ü§ñ \`${{ steps.validate.outcome }}\`
            
            <details><summary>Show Validation Output</summary>
            
            \`\`\`
            ${{ steps.validate.outputs.stdout }}
            \`\`\`
            
            </details>
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

  terraform-plan:
    name: 'Terraform Plan'
    runs-on: ubuntu-latest
    needs: [terraform-validate]
    if: github.event_name == 'push' || github.event_name == 'pull_request' || (github.event_name == 'workflow_dispatch' && (github.event.inputs.action == 'plan' || github.event.inputs.action == 'apply'))
    strategy:
      matrix:
        cloud_provider: ${{ github.event_name == 'workflow_dispatch' && fromJson(format('["{0}"]', github.event.inputs.cloud_provider)) || fromJson('["AWS", "AZURE", "GCP"]') }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      # Configure cloud provider authentication
      - name: Configure AWS credentials
        if: matrix.cloud_provider == 'AWS'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ap-southeast-1

      - name: Configure Azure credentials
        if: matrix.cloud_provider == 'AZURE'
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Configure GCP credentials
        if: matrix.cloud_provider == 'GCP'
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Terraform Init
        id: init
        run: terraform init
        working-directory: ./Terrafrom/Terrafrom/${{ matrix.cloud_provider }}

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -input=false -out=tfplan
        working-directory: ./Terrafrom/Terrafrom/${{ matrix.cloud_provider }}
        continue-on-error: true

      - name: Save Plan Output
        run: terraform show -no-color tfplan > tfplan.txt
        working-directory: ./Terrafrom/Terrafrom/${{ matrix.cloud_provider }}

      - name: Comment PR - Plan Results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const plan = fs.readFileSync('./Terrafrom/Terrafrom/${{ matrix.cloud_provider }}/tfplan.txt', 'utf8');
            const output = `
            ## Terraform Plan Results for ${{ matrix.cloud_provider }}
            
            #### Terraform Plan üìñ \`${{ steps.plan.outcome }}\`
            
            <details><summary>Show Plan</summary>
            
            \`\`\`terraform
            ${plan}
            \`\`\`
            
            </details>
            
            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Working Directory: \`./Terrafrom/Terrafrom/${{ matrix.cloud_provider }}\`, Workflow: \`${{ github.workflow }}\`*
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan-${{ matrix.cloud_provider }}
          path: ./Terrafrom/Terrafrom/${{ matrix.cloud_provider }}/tfplan
          retention-days: 30

  terraform-apply:
    name: 'Terraform Apply'
    runs-on: ubuntu-latest
    needs: terraform-plan
    if: (github.ref == 'refs/heads/main' && github.event_name == 'push') || (github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'apply')
    environment: PROD
    strategy:
      matrix:
        cloud_provider: ${{ github.event_name == 'workflow_dispatch' && fromJson(format('["{0}"]', github.event.inputs.cloud_provider)) || fromJson('["AWS", "AZURE", "GCP"]') }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      # Configure cloud provider authentication
      - name: Configure AWS credentials
        if: matrix.cloud_provider == 'AWS'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ap-southeast-1

      - name: Configure Azure credentials
        if: matrix.cloud_provider == 'AZURE'
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Configure GCP credentials
        if: matrix.cloud_provider == 'GCP'
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Download Plan Artifact
        uses: actions/download-artifact@v4
        with:
          name: terraform-plan-${{ matrix.cloud_provider }}
          path: ./Terrafrom/Terrafrom/${{ matrix.cloud_provider }}

      - name: Terraform Init
        run: terraform init
        working-directory: ./Terrafrom/Terrafrom/${{ matrix.cloud_provider }}

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
        working-directory: ./Terrafrom/Terrafrom/${{ matrix.cloud_provider }}

      - name: Update State Summary
        run: |
          echo "## Terraform Apply Summary for ${{ matrix.cloud_provider }}" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ Infrastructure successfully applied" >> $GITHUB_STEP_SUMMARY
          echo "üìÖ Applied at: $(date)" >> $GITHUB_STEP_SUMMARY
          echo "üë§ Applied by: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY

  terraform-drift-detection:
    name: 'Drift Detection'
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    strategy:
      matrix:
        cloud_provider: [AWS, AZURE, GCP]
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      # Configure cloud provider authentication
      - name: Configure AWS credentials
        if: matrix.cloud_provider == 'AWS'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ap-southeast-1

      - name: Configure Azure credentials
        if: matrix.cloud_provider == 'AZURE'
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CRED }}

      - name: Configure GCP credentials
        if: matrix.cloud_provider == 'GCP'
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Terraform Init
        run: terraform init
        working-directory: ./Terrafrom/Terrafrom/${{ matrix.cloud_provider }}

      - name: Terraform Plan (Drift Check)
        id: drift
        run: terraform plan -detailed-exitcode -no-color
        working-directory: ./Terrafrom/Terrafrom/${{ matrix.cloud_provider }}
        continue-on-error: true

      - name: Create Issue for Drift
        if: steps.drift.outputs.exitcode == 2
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Infrastructure Drift Detected - ${{ matrix.cloud_provider }}`,
              body: `
              ## üö® Infrastructure Drift Detected
              
              Terraform has detected drift in the ${{ matrix.cloud_provider }} infrastructure.
              
              **Details:**
              - Cloud Provider: ${{ matrix.cloud_provider }}
              - Detection Time: ${new Date().toISOString()}
              - Workflow Run: ${{ github.run_id }}
              
              Please review the changes and take appropriate action.
              `,
              labels: ['infrastructure', 'drift', 'urgent']
            })

  terraform-destroy:
    name: 'Terraform Destroy'
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'destroy'
    environment: DESTROY
    strategy:
      matrix:
        cloud_provider: ${{ github.event.inputs.cloud_provider == 'ALL' && fromJson('["AWS", "AZURE", "GCP"]') || fromJson(format('["{0}"]', github.event.inputs.cloud_provider)) }}
    
    steps:
      - name: Validate Destroy Confirmation
        run: |
          if [ "${{ github.event.inputs.confirmation }}" != "DESTROY" ]; then
            echo "‚ùå ERROR: Destroy confirmation not provided or incorrect"
            echo "You must type 'DESTROY' in the confirmation field to proceed"
            exit 1
          fi
          echo "‚úÖ Destroy confirmation validated"

      - name: Security Check - Branch Protection
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ] && [ "${{ github.event.inputs.environment }}" == "prod" ]; then
            echo "üö® WARNING: Attempting to destroy PRODUCTION infrastructure from MAIN branch"
            echo "This is a high-risk operation. Ensure you have proper authorization."
            sleep 10
          fi

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      # Configure cloud provider authentication
      - name: Configure AWS credentials
        if: matrix.cloud_provider == 'AWS'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ap-southeast-1

      - name: Configure Azure credentials
        if: matrix.cloud_provider == 'AZURE'
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Configure GCP credentials
        if: matrix.cloud_provider == 'GCP'
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Terraform Init
        run: terraform init
        working-directory: ./Terrafrom/Terrafrom/${{ matrix.cloud_provider }}

      - name: Terraform Plan Destroy
        id: plan_destroy
        run: terraform plan -destroy -no-color -input=false -out=destroy-plan
        working-directory: ./Terrafrom/Terrafrom/${{ matrix.cloud_provider }}

      - name: Show Destroy Plan
        run: |
          echo "## üö® TERRAFORM DESTROY PLAN for ${{ matrix.cloud_provider }}" >> $GITHUB_STEP_SUMMARY
          echo "### Resources to be DESTROYED:" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          terraform show -no-color destroy-plan >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
        working-directory: ./Terrafrom/Terrafrom/${{ matrix.cloud_provider }}

      - name: Manual Approval Check
        run: |
          echo "‚è∏Ô∏è  MANUAL APPROVAL REQUIRED"
          echo "This step requires manual review of the destroy plan above."
          echo "If you approve the destruction, the next step will proceed."
          echo "Environment: ${{ github.event.inputs.environment }}"
          echo "Cloud Provider: ${{ matrix.cloud_provider }}"
          echo "Triggered by: ${{ github.actor }}"

      - name: Terraform Destroy
        id: destroy
        run: |
          echo "üö® EXECUTING TERRAFORM DESTROY..."
          echo "This will permanently delete infrastructure for ${{ matrix.cloud_provider }}"
          terraform apply -destroy -auto-approve destroy-plan
        working-directory: ./Terrafrom/Terrafrom/${{ matrix.cloud_provider }}

      - name: Update Destroy Summary
        if: always()
        run: |
          if [ "${{ steps.destroy.outcome }}" == "success" ]; then
            echo "## ‚úÖ Terraform Destroy Summary for ${{ matrix.cloud_provider }}" >> $GITHUB_STEP_SUMMARY
            echo "üóëÔ∏è Infrastructure successfully destroyed" >> $GITHUB_STEP_SUMMARY
            echo "üìÖ Destroyed at: $(date)" >> $GITHUB_STEP_SUMMARY
            echo "üë§ Destroyed by: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
            echo "üåç Environment: ${{ github.event.inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "## ‚ùå Terraform Destroy Failed for ${{ matrix.cloud_provider }}" >> $GITHUB_STEP_SUMMARY
            echo "üö® Infrastructure destruction failed" >> $GITHUB_STEP_SUMMARY
            echo "üìÖ Failed at: $(date)" >> $GITHUB_STEP_SUMMARY
            echo "üë§ Attempted by: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
            echo "Please check the logs and resolve any issues before retrying." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Create Destroy Issue
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const status = '${{ steps.destroy.outcome }}' === 'success' ? '‚úÖ SUCCESS' : '‚ùå FAILED';
            const title = `Infrastructure Destroy ${status} - ${{ matrix.cloud_provider }}`;
            const body = `
            ## üö® Infrastructure Destroy Report
            
            **Status:** ${status}
            **Cloud Provider:** ${{ matrix.cloud_provider }}
            **Environment:** ${{ github.event.inputs.environment }}
            **Triggered by:** ${{ github.actor }}
            **Timestamp:** ${new Date().toISOString()}
            **Workflow Run:** [${{ github.run_id }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            
            ${'${{ steps.destroy.outcome }}' === 'success' 
              ? '‚úÖ All infrastructure resources have been successfully destroyed.' 
              : '‚ùå Infrastructure destruction failed. Please check the workflow logs for details.'}
            
            **‚ö†Ô∏è This is a critical infrastructure change. Please verify the results.**
            `;
            
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: title,
              body: body,
              labels: ['infrastructure', 'destroy', 'critical', '${{ matrix.cloud_provider }}']
            })